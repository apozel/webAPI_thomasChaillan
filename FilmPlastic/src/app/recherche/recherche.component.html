<form class="film-form">
  <mat-form-field class="film-full-width">
    <input type="text" placeholder="Titre" aria-label="Titre" matInput [formControl]="myControl"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let film of filteredOptions | async" [value]="film">
        {{film.Title}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
