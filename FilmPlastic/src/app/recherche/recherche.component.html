<form class="film-form" (ngSubmit)="Submit()">
  <mat-form-field class="film-full-width">
    <input type="text" placeholder="Titre" aria-label="Titre" matInput [formControl]="myControl">
  </mat-form-field>
  <button mat-raised-button type="submit" >Recherche</button>
</form>
<app-film-liste *ngIf="filmListeResultat" [filmListe]="filmListeResultat"></app-film-liste>
